<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/validator.js"></script>
</head>
<body>
	<div class="container">
		<form role="form" data-toggle="validator" id="myForm">
			<div class="col-md-8">
				<div class="row">
					<h3 class="align-left">Personal Information</h3>
				</div>
				<div class="form-group row">
					<!-- <label for="example-text-input" class="col-xs-2 col-form-label">Last Name</label> -->
					<div class="col-xs-10">
						<input class="form-control" type="text" value="" placeholder="Last Name" id="example-text-input" required>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-xs-10">
						<input class="form-control" type="text" value="" placeholder="Middle Initial" id="example-text-input">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-xs-10">
						<input class="form-control" type="text" value="" placeholder="First Name" id="example-text-input" required>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-xs-10">
						<input class="form-control" type="text" value="" placeholder="Address" id="example-text-input">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-xs-10">
						<select class="form-control" id="sl-province">
						    <option value="" disabled selected>Province</option>
						    <option value="bangkok">Bangkok</option>
						    <option value="nakornpathom">Nakornpathom</option>
						</select>
					</div>
				</div>
				<div class="form-group row" style="display:none;" id="sl-cityBkk">
					<div class="col-xs-10">
						<select class="form-control">
							<option disabled selected>City</option>
						    <option>Bangrak</option>
						    <option>Sukhumvit</option>
						    <option>Bangkae</option>
						    <option>Chatuchak</option>
						</select>
					</div>
				</div>
				<div class="form-group row" style="display:none;" id="sl-cityNPT">
					<div class="col-xs-10">
						<select class="form-control">
							<option disabled selected>City</option>
						    <option>Mueng</option>
						    <option>Sampran</option>
						    <option>Nakornchaisri</option>
						    <option>Banglen</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-xs-10">
						<input class="form-control" type="text" value="" placeholder="Postal Code" id="example-text-input">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-xs-10">
						<input class="form-control" type="text" value="" placeholder="Home Phone" id="example-text-input" pattern="/\(?([0,2]{2})\)?([-]?)([0-9]{7})">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-xs-10">
						<input class="form-control" type="text" value="" placeholder="Alternate Phone" id="example-text-input">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-xs-10">
						<input class="form-control" type="email" id="inputEmail" value="" placeholder="E-mail" data-error="Bruh, that email address is invalid" required>
						<div class="help-block with-errors"></div>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-xs-10">
						Have you worked at Wal-mart/SAM'S CLUB before:
						<div>
							<label class="checkbox-inline"><input type="checkbox" value="" id="chk-no">No</label>
							<label class="checkbox-inline"><input type="checkbox" value="" id="chk-yes">Yes</label>
						</div>
					</div>
				</div>
				<div id="yes-group" style="display:none;">
					<div class="form-group row">
						<label for="example-text-input" class="col-xs-2 col-form-label">Which Store : </label>
						<div class="col-xs-10">
							<input class="form-control" type="text" value="" placeholder="Last Name" id="example-text-input">
						</div>
					</div>
					<div class="form-group row">
						<label for="example-text-input" class="col-xs-2 col-form-label">Note Dates : </label>
						<div class="col-xs-10">
							<input class="form-control" type="text" value="" placeholder="Last Name" id="example-text-input">
						</div>
					</div>
				</div>
			</div>	
		</div>
	</form>
</body>
</html>

<script type="text/javascript">
	$(document).ready(function () {
		$('#sl-province').change(function(){
	  		if($(this).val() == "nakornpathom"){ 
	  			if($('#sl-cityBkk').is(":visible")){
	  				$('#sl-cityBkk').hide();
	  				$('#sl-cityNPT').show();
	  			}else {
	  				$('#sl-cityNPT').show();
	  			}
	  		}else if($(this).val() == "bangkok"){
	  			if($('#sl-cityNPT').is(":visible")){
	  				$('#sl-cityNPT').hide();
	  				$('#sl-cityBkk').show();
	  			}else{
	  				$('#sl-cityBkk').show();
	  			}
	  		}
		});

		$('#myForm').validator()

		$("#chk-yes").change(function() {
    		if(this.checked) {
        		$('#yes-group').show();
    		}
		});
	});	
</script>
